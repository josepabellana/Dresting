<section class="home__container">
    <h1>How it Works</h1>
    <h4>Looking for a dress? Or renting one out? Here's how <br> Dresting bring owners and lessees together</h4>
    <div class="home__switch">
        <div *ngIf="selected === 'owner'; else unselectedOwner"class="home__switch-sel selected" routerLink="/rent"><h3 >For Owners</h3></div>
        <ng-template #unselectedOwner> <div (click)="onClick('owner')" class="home__switch-sel"><h3 >For Owners</h3></div></ng-template>
        <div *ngIf="selected === 'lessees'; else unselectedLesser" class="home__switch-sel selected" routerLink="/lees"><h3>For Lessees</h3></div>
        <ng-template #unselectedLesser> <div (click)="onClick('lessees')" class="home__switch-sel"><h3>For Lessees</h3></div></ng-template>
    </div>
</section>
<div *ngIf="selected === 'owner'; else leesExplanation">
    <app-rent-explanation></app-rent-explanation>
</div>
<ng-template #leesExplanation>
    <div>
        <app-lees-explanation></app-lees-explanation>
    </div>
</ng-template>
